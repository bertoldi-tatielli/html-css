<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do su navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/300x300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/700x700.png" type="image/png">
        <img src="imagem/1000X1000.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a Reproduzir audios em HTML5.</p>

     <!--MP3-WAV-OGG-->
     <audio src="midia/audio.whatsapp.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio.whatsapp.mp3" type="audio/mpeg">
        <source src="midia/audio.whatsapp.ogg" type="audio/ogg">
        <p>Infelizmente  o seu navegador nao consegue reproduzir audio. <a href="midia/audio.whatsapp.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>

</body>
</html>
